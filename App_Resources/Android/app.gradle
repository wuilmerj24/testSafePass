repositories {
    google()
    mavenCentral()
    maven {
    	url = uri("https://maven.pkg.github.com/wuilmerj24/safepasswordlib")
        credentials {
        	username = System.getenv("GITHUB_USER")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
	implementation "upinn.tech:safepasswordlib:1.1.1"
}

android {
	compileSdkVersion 34
	buildToolsVersion "34"
	// ndkVersion ""

	defaultConfig {
		minSdkVersion 25
		targetSdkVersion 34

		// Version Information
		versionCode 1
		versionName "1.0.0"
		
		generatedDensities = []
	}

	aaptOptions {
		additionalParameters "--no-version-vectors"
	}
}
